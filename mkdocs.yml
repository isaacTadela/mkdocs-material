# Project information
site_name: MkDocs by Isaac
site_url: 'https://isaactadela.github.io/mkdocs-material/'
site_author: Isaac Tadela
site_description: >-
  Write your documentation in Markdown and create a professional static site in
  minutes â€“ searchable, customizable, in 60+ languages, for all devices

# Repository
repo_url: https://github.com/isaacTadela/mkdocs-material
repo_name: isaacTadela-mkdocs
edit_uri: edit/main/docs/

# Copyright
copyright: |
  &copy; 2024 <a href="https://github.com/isaacTadela"  target="_blank" rel="noopener">Isaac Tadela. </a> <a href="#__consent">Change cookie settings</a>

docs_dir: docs
site_dir: site

# Configuration
theme:
  name: material
  # custom_dir: overrides
  icon:
    repo: fontawesome/brands/git-alt
    view: material/eye
  features:
    - toc.integrate
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action
    - content.action.edit
    - content.code.annotate

  custom_dir: overrides
  logo: pictures/eso-round-logo.svg
  favicon: pictures/eso-round-logo.svg

  language: en
  palette:
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
      primary: teal
      accent: purple
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
      primary: teal
      accent: lime

# Plugins
plugins:
  - mkdocs-pyscript
  - git-authors
  - privacy
  - macros:
      include_dir: docs/snippets #Directory for including external files
  - mike:
      alias_type: copy
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - git-committers:
      repository: isaacTadela/mkdocs-material
      branch: main
      enabled: True
      token: !ENV ["MKDOCS_GIT_COMMITTERS_APIKEY"]

# Customization
extra:
  generator: false
  version:
    provider: mike
    default:
      - latest
  analytics:
    provider: google
    property: G-LXSNVKRWNP
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
    social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/isaacTadela/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/isaac-tadela/
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage
      - reject
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/isaacTadela

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      # generic: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
        alternate_style: true
  - footnotes
  - pymdownx.details
  - pymdownx.mark
  - admonition
  - attr_list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      # https://github.com/twitter/twemoji
      # https://raw.githubusercontent.com/facelessuser/pymdown-extensions/master/pymdownx/twemoji_db.py
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg