site_name: MkDocs by Isaac
site_url: "https://isaactadela.github.io/mkdocs-material"
theme:
    name: material
    features:
      - navigation.tabs
      - navigation.sections
      - toc.integrate
      - navigation.top
      - search.suggest
      - search.highlight
      - content.tabs.link
      - content.code.annotation
      - content.code.copy
    language: en
    palette:
      - scheme: slate
        toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to light mode
        primary: teal
        accent: purple
      - scheme: default
        toggle:
          icon: material/toggle-switch
          name: Switch to dark mode
        primary: teal
        accent: lime

plugins:
  - mkdocs-pyscript:
      pyscript_version: "snapshots/2023.11.1.RC3"
  - social
#  - privacy

extra:
  version:
    provider: mike
    default: 'latest'

  analytics:
    provider: google
    property: G-LXSNVKRWNP
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.

    social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/isaacTadela/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/isaac-tadela/

  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage
      - reject
markdown_extensions:
- pymdownx.highlight:
    # generic: true
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.tabbed:
      alternate_style: true
- footnotes
- pymdownx.details
- pymdownx.mark
- admonition
- attr_list
- def_list
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: |
